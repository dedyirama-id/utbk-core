name: Automated Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd "mongo --eval 'db.runCommand({ping: 1})'" 
          --health-interval 10s 
          --health-timeout 5s 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: pnpm install

    - name: Run server
      run: pnpm start &

    - name: Run tests
      env:
        TEST_DATABASE_URI: mongodb://localhost:27017/test
      run: pnpm test
